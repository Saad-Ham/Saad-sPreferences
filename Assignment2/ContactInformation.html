  <h1>Visitor Information</h1>
  <form action="#">
      <input type="text" class="ins" placeholder="Enter your First Name">
      <input type="text" class="ins" placeholder="Enter your Last Name">

      <p>Gender: </p>
        <input type="radio" value="male">
        <label for="male">Male</label><br>
        <input class="rt" type="radio" value="female">
        <label class="rt" for="female">Female</label>

      <p>Are you an Employee or an Organization? </p>
        <input type="radio" value="employee">
        <label for="employee">employee</label><br>
        <input class="rt" type="radio" value="organization">
        <label class="rt" for="organization">organization</label>

      <input type="email" class="ins" placeholder="Enter your Email Address">
      <input type="text" class="ins" placeholder="Enter your Address" >
      <input type="number" class="ins"  placeholder="Enter your number">
      <p>Your thoughts on Profile:</p>
      <textarea cols="30" rows="10"></textarea>
        <p>Signature:</p>
        <input class="ins" id="a" type="text">
        <br>
        <button class="sButton" >Submit</button>
        <br><br>
  </form>
